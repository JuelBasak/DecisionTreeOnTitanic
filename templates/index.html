<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">

    <title>Titanic Survival using Decision Tree</title>
</head>

<body>
    <form action="/predict_data" method="POST">
        <div class="input-field">
            <label for="pclass">Enter Passenger Class</label>
            <select name="pclass" id="pclass" required>
                <option value="">Select an Option</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
            </select>
        </div>
        <div class="input-field">
            <label for="sex">Enter your Gender</label>

            <input type="radio" id="male" value="male" name="sex" required>
            <label for="male">Male</label>

            <input type="radio" id="female" value="female" name="sex">
            <label for="female">Female</label>
        </div>
        <div class="input-field">
            <label for="age">Age in years</label>
            <input type="number" placeholder="Enter the age of the person" id="age" name="age">
        </div>
        <div class="input-field">
            <label for="sibsp">No. of Siblings/Spouses abroad</label>
            <input type="number" placeholder="Enter the number" id="sibsp" name="sibsp">
        </div>
        <div class="input-field">
            <label for="parch">No. of Parents/Children aboard</label>
            <input type="number" placeholder="Enter the number" id="parch" name="parch">
        </div>
        <div class="input-field">
            <label for="fare">Enter the fare charged</label>
            <input type="number" placeholder="Enter the Passenger fare" id="fare" name="fare">
        </div>
        <div class="input-field">
            <label for="embarked">Port of Embarkation</label>
            <select name="embarked" id="embarked" selected>
                <option value="">Select any value</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>
        </div>
        <input type="submit" value="Predict">
    </form>

    <form action="/predict_file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Submit file">
    </form>

    {% if output %}
    <div class="invalid">
        {{output}}
    </div>
    {% endif %}

    <a>File Structure Reference


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
